<h1>Panier Works !</h1>

<body>
    <div class="container">
        <h1>Panier</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Article</th>
                    <th>Prix</th>
                    <th>Quantité</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of panier">
                <tr>
                    <td>{{ item.produits.designation }}</td>
                    <td>{{ item.produits.prix }} €</td>
                    <td>{{ item.quantite }}</td>
                </tr>

            </tbody>
        </table>
    </div>
</body>


<p>Sous total : <span class="subtotal"></span> Somme à calculer avec une fonction €</p>

<button id="confirm-command">Passer la commande</button>
