<div>
    <div>
        <div class="mt-5">
            <div style="margin: auto; width: 40%">
                <form #fLogin="ngForm" (ngSubmit)="connexion(fLogin.value)">
                    <div class="card p-3 z-depth-3">
                        <div class="md-form">
                            <label>Login</label>
                            <input ngModel="" name="login" type="text" class="form-control">
                        </div>
                        <div class="md-form">
                            <label>Password</label>
                            <input ngModel="" name="password" type="password" class="form-control">
                        </div>
                        <div class="text-center">
                            <span class="psw"><a href="mdp_oublie.html">Mot de passe oublié ?</a></span>
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm btn-block">connexion</button>


                        <br>
                        <!-- Register buttons -->

                        <div class="text-center">
                            <p>Pas encore inscrit ? <a routerLink="/register">Inscription</a></p>
                            <p>ou rejoint nous à travers:</p>
                            <button type="button" class="btn btn-secondary btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                            </button>

                            <button type="button" class="btn btn-secondary btn-floating mx-1">
                                <i class="fab fa-google"></i>
                            </button>

                            <button type="button" class="btn btn-secondary btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                            </button>
                        </div>
                        <br>
                        <p class="text-danger text-center"> {{ msg }} </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
