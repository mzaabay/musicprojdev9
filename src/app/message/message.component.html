<main class="content">
    <div class="container p-0">

        <p></p>


        <h1 class="h3 mb-3">Messages</h1>

        <div class="card">
            <div class="row g-0">
                <div class="col-12 col-lg-5 col-xl-3 border-right">

                    <div class="px-4 d-none d-md-block">
                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1">
                                <input type="text" class="form-control my-3" placeholder="Search...">
                            </div>
                        </div>
                    </div>




                    <div class="list-group-item list-group-item-action border-0" *ngFor="let i of chat; let id = index">
                        <div class="d-flex align-items-start">
                            <img src="./assets/images/male-avatarg.png" class="rounded-circle mr-1" height="30"
                                alt="photoprofil" width="40" height="40" />
                            <div class="ml-3">
                                {{i.destinataire.prenom}} {{i.destinataire.nom}}
                            </div>
                        </div>
                    </div>

                    <hr class="d-block d-lg-none mt-1 mb-0">
                </div>
                <div class="col-12 col-lg-7 col-xl-9">
                    <div class="py-2 px-4 border-bottom d-none d-lg-block">
                        <div class="d-flex align-items-center py-1">
                            <div class="position-relative">
                                <img src="./assets/images/male-avatarg.png" class="rounded-circle mr-1" height="30"
                                    alt="photoprofil" width="40" height="40" />
                            </div>
                            <div class="flex-grow-1 pl-3">
                                <strong>Es Ic</strong>
                            </div>
                            <div>
                                <button class="btn btn-light border btn-lg px-3"><svg xmlns="http://www.w3.org/2000/svg"
                                        width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                        class="feather feather-more-horizontal feather-lg">
                                        <circle cx="12" cy="12" r="1"></circle>
                                        <circle cx="19" cy="12" r="1"></circle>
                                        <circle cx="5" cy="12" r="1"></circle>
                                    </svg></button>
                            </div>
                        </div>
                    </div>

                    <div class="position-relative">
                        <div class="chat-messages p-4" *ngFor="let c1 of conv1">
                            <div *ngFor="let c2 of conv2">
                                <div class="chat-message-left pb-4">

                                    <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
                                        <div class="font-weight-bold mb-1">{{c2.user.prenom}} {{c2.user.nom}}</div>
                                        {{c2.contenu}}
                                    </div>
                                </div>

                                <div class="chat-message-right pb-4">

                                    <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
                                        <div class="font-weight-bold mb-1">You</div>
                                        {{c1.contenu}}
                                    </div>
                                </div>
                            </div>






                            <!-- <div class="chat-message-left pb-4">
                                <div>
                                    <img src="https://bootdey.com/img/Content/avatar/avatar3.png"
                                        class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">
                                    <div class="text-muted small text-nowrap mt-2">2:44 am</div>
                                </div>
                                <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
                                    <div class="font-weight-bold mb-1">Sharon Lessman</div>
                                    Sit meis deleniti eu, pri vidit meliore docendi ut, an eum erat animal commodo.
                                </div>
                            </div> -->

                        </div>
                    </div>

                    <form>
                        <div class="flex-grow-0 py-3 px-4 border-top">
                            <div class="md-form input-group">
                                <textarea name="newmessage" class="form-control" placeholder="Type your message"
                                    autocomplete="off"></textarea>
                                <button class="btn btn-dark btn-sm">Envoyer</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <p></p>
    </div>
</main>
