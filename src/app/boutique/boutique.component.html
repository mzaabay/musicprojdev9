<h2 class="text-center m-5">
    Bienvenue dans la boutique de Chorus.fr
    <small class="text-muted">Tout pour vous équiper</small>
</h2>

<div class="container">
    <div class="row m-2 row-cols-1 row-cols-md-4 g-4 ">

        <div class="col" *ngFor="let m of products">
            <div class="card h-100">
                <img src="https://img.freepik.com/photos-gratuite/appareil-numerique-sans-fil-casque-rose_53876-96804.jpg?w=740&t=st=1673805007~exp=1673805607~hmac=b96d774c41761b16f359e6320d10a1c99ff34459bf8e71ec9ce1f43ab75d8fd7"
                    class="card-img-top" alt="Hollywood Sign on The Hill" />
                <div class="card-body mb-2">
                    <h5 class="card-title text-center">{{ m.designation}}</h5>
                    <p class="card-text">
                        Catégorie : {{ m.categorie}}
                    </p>
                    <p>
                        Prix : {{ m.prix}} $
                    </p>
                    <div>
                        <label for="quantity">Quantité :</label>
                        <select id="quantity" name="quantity" #quantity>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <form (ngSubmit)="ajoutProduit()">
                            <button type="submit" class="btn btn-dark btn-sm ">Ajouter au
                                panier</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <div class="col">
            <div class="card h-100">
                <img src="https://img.freepik.com/photos-gratuite/disque-vinyle-assortiment-textures-retro_23-2149076018.jpg?w=740&t=st=1673808138~exp=1673808738~hmac=4b214ae814edfe246d653c2d1987682085b9cc1645988775fa513204ece50b9e"
                    class="card-img-top" alt="Palm Springs Road" />
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is a short card.</p>
                    <button type="button" class="btn btn-dark btn-sm">Ajouter au panier</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <img src="https://img.freepik.com/photos-gratuite/libre-partie-kit-batterie-arriere-plan-flou_169016-23470.jpg?w=740&t=st=1673808269~exp=1673808869~hmac=8cf4f16b1ba0af83408457bc2ecbccb2690f31e65b2138481018343a846bbd47"
                    class="card-img-top" alt="Los Angeles Skyscrapers" />
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is </p>
                    <button type="button" class="btn btn-dark btn-sm center">Ajouter au panier</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <img src="https://img.freepik.com/photos-gratuite/libre-guitare-electrique-noire-fond-sombre_169016-20244.jpg?w=740&t=st=1673808368~exp=1673808968~hmac=693fc5c82adb8f09b36ea6a6927ec53775fd63a639ac71b20383a643ac4b8516"
                    class="card-img-top" alt="Skyscrapers" />
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">
                        This
                    </p>
                    <button type="button" class="btn btn-dark btn-sm">Ajouter au panier</button>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>

<h2 class="text-center m-5">

</h2>
