

<div style="background-color: {{service.backgroundColor}};">
<!-- message page boutique -->
<div class="text-center">
    <img src="./assets/images/logo-removebg-preview.png" height="120" alt="" loading="lazy" style="margin-top: 2px;" /> <br>
</div>

<!-- card des produits-->
<div class="container">


    <!-- Barre de recherche -->
    <div class="row">
        <div class="search-hero">
            <input class="form-control rounded" [(ngModel)]="searchText" name="search" autocomplete="off" type="text"
                placeholder="Rehercher..." style="min-width: 125px;">
        </div>
    </div>


    <!-- fin Barre de recherche -->

    <br>


    <div class="row">

        <div class="col-3" *ngFor="let m of products | filter:searchText">

            <div class="card card-cascade narrower">
                <img src="{{ m.imageurl}}" class="card-img-top" alt="Hollywood Sign on The Hill"
                    style="width: 255px; height: 255px;" />
                <div class="card-body text-{{service.oppositeDarkValue}} bg-{{service.darkvalue}}">
                    <p class="card-text text-center font-weight-bold text-{{service.oppositeDarkValue}}">{{ m.designation}}</p>
                    <p class="card-text text-center text-{{service.oppositeDarkValue}}">
                        Catégorie : {{ m.categorie}}
                    </p>
                    <p class="card-text text-center text-{{service.oppositeDarkValue}}">
                        Prix : {{ m.prix}} €
                    </p>
                    <div>

                    </div>
                    <div class="card-text text-center text-{{service.oppositeDarkValue}}">
                        <label for="quantity">Quantité : </label>
                        <select #quantity id="quantity" name="quantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>

                        <button (click)="ajoutProduitAuPanier(m.id, quantity.value)" class="btn btn-{{service.oppositeDarkValue}} btn-sm"
                            data-toggle="modal" data-target="#pop-up">Ajouter au
                            panier</button>




                    </div>
                </div>

            </div>
           <br>
        </div>
       


    </div>
</div>



<!-- Pop-up quand on ajoute au panier -->
<div class="modal fade" id="pop-up" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{msg}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-{{service.oppositeDarkValue}}" data-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-{{service.oppositeDarkValue}}" data-dismiss="modal" (click)="service.goToPanier()">Aller
                    vers le panier</button>
            </div>
        </div>
    </div>



</div>
